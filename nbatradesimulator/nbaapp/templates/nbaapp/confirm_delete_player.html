<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Player</title>
</head>
<body>
    <h1>Are you sure you want to delete {{ player.name }}?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
        <a href="{% url 'team_detail' player.team.id %}">Cancel</a>
    </form>
</body>
</html>
