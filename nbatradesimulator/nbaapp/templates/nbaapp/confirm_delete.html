{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Team</title>
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
</head>
<body>
    <h1>Are you sure you want to remove the {{ team.name }}?</h1>
    <h3>
        Removing this team will result in the permanent loss of team data.
    </h3>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
        <a href="{% url 'team_list' %}">Cancel</a>
    </form>
</body>
</html>
